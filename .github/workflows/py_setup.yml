name: Print and Python
on: [push, workflow_dispatch]
jobs:
  print:
    runs-on: ubuntu-latest
    steps:
      - name: Print to console
        run: echo Hello, Git Actions!
      - name: Print a few lines
        run: |
          echo First Line
          echo Second Line
  my_python:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        run: python 1.py